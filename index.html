<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>
  <div class="form-wrapper">
    <form class="form">
      <header>
        <h1>Register</h1>
      </header>
      <div class="group">
        <div class="field-group">
          <input type="text" id="username" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="group">
        <div class="field-group">
            <input type="email" id="e-mail" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
            <label for="e-mail">E-mail</label>
        </div>
      </div>
      <div class="group">
        <div class="field-group">
            <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
            <label for="password">Password</label>
        </div>
      </div>
      <footer>
        <input type="submit" value="Sign up">
      </footer>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
